<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-10">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Purchase Details</h6>
                <ul style="padding: 0;">
                    <li class="levelShow">Total - <span>{{repurchaseInfo.total}}</span></li>
                    <li class="levelShow">Today - <span>{{repurchaseInfo.today}}</span></li>
                </ul>
                <div class="mb-3">
                    <div class="table-responsive" style="max-height: 440px;">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col">Repurchase Id</th>
                                    <th scope="col">Repurchase Name</th>                                    
                                    <th scope="col">Member Id</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let val of repurchaseInfo.list;let i=index">
                                    <tr>
                                        <td>{{val.repurchaseId}}</td>
                                        <td>{{val.repurchaseName}}</td>
                                        <td>{{val.refId}}</td>                                                                     
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</div>
