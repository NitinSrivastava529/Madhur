<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Level Details</h6>              
                    <div class="mb-3">                            
                        <div class="table-responsive" style="max-height: 440px;">
                            <table class="table text-start align-middle table-bordered table-hover mb-0">
                                <thead>
                                    <tr class="text-white">
                                        <th scope="col">Level</th>
                                        <th scope="col">Member</th>
                                        <th scope="col">Total Member</th>
                                        <th scope="col">Status</th>                                                                                                                                                                                    
                                    </tr>
                                </thead>
                                <tbody>                           
                                    <ng-container *ngFor="let val of levelInfo;let i=index">
                                        <tr [ngClass]="(val.status=='Achieved')?'text-success':'-'">                                           
                                            <td>{{val.level}}</td>                                                                                                                                                                                                                                                                             
                                            <td>{{val.member}}</td>                                                                                                                                                                                                                                                                             
                                            <td>{{val.totalMember}}</td>                                                                                                                                                                                                                                                                             
                                            <td>{{val.status}}</td>                                                                                                                                                                                                                                                                             
                                        </tr>
                                    </ng-container>                                                                   
                                </tbody>
                            </table>
                        </div>
                    </div>                                                    
            </div>            
        </div>    
    </div>
</div>
