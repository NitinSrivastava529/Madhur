<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Reward Member
                </h6>
                <div class="mb-3">              
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" [(ngModel)]="dto.from" />&nbsp;&nbsp;
                        <input type="date" class="form-control" [(ngModel)]="dto.to" />&nbsp;&nbsp;
                        <input type="number" min="1" max="100" value="1" [(ngModel)]="dto.total"
                            class="form-control" />&nbsp;&nbsp;
                        <button *ngIf="!IsLoading" (click)="GetDetails()" class="btn btn-primary">Get</button>
                        <img *ngIf="IsLoading" class="loading" src="./loading.gif" />&nbsp;&nbsp;&nbsp;
                    </div>
                    <div class="table-responsive" style="max-height: 440px;">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col">#</th>
                                    <th scope="col">Member Id</th>
                                    <th scope="col">Member Name</th>
                                    <th scope="col">Total Member</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let val of memberInfo;let i=index">
                                    <tr>
                                        <td>{{i+1}}</td>
                                        <td>{{val.memberId}}</td>
                                        <td>{{val.memberName}}</td>
                                        <td>{{val.total}}</td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
