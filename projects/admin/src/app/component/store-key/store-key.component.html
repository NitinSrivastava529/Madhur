<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-secondary rounded h-100 p-4">
                <h6 class="mb-4">Store Key Details                                                                  
                </h6>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Enter Store Id</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" [(ngModel)]="StoreId" placeholder="Store Id"
                            aria-label="E-Pin Number" aria-describedby="basic-addon2">
                        <button *ngIf="!IsLoading" (click)="GetDetails()" class="btn btn-primary">Get</button>
                        <img *ngIf="IsLoading" class="loading" src="./loading.gif" />       
                        <label class="total">Total : {{StorekeyInfo.length||00}}</label>                                
                    </div>
                    <div class="table-responsive" style="max-height: 440px;">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col">#</th>
                                    <th scope="col">Member Id</th>
                                    <th scope="col">Member Name</th>                                  
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container *ngFor="let val of StorekeyInfo;let i=index">
                                    <tr>
                                        <td>{{i+1}}</td>
                                        <td>{{val.memberId}}</td>                                    
                                        <td>{{val.memberName}}</td>                                    
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>          
    </div>
</div>
