<div id="page-content">
  <div class="section section_team">
    <div class="container">
      <div class="row row-title ">
        <div class="col s12">
          <div class="section-title row-title-team">
            <span class="theme-secondary-color">Level</span> Income
          </div>
        </div>
      </div>
      <div class="row">
        <ng-container *ngFor="let val of levelIncome;let i=index">
          <div class="col s12 rewardInfo">
            <div class="news-content">
              <img [src]="[global.baseUrl+'Resource/Reward/'+val.file_path]" alt="image-reward">
              <div class="news-detail">              
                <div class="date">
                  <span><i class="fa fa-calendar" style="font-size: 14px;"></i> {{val.creationDate| date:'dd-MM-YYYY hh:mm a'}}</span>
                  <a class="readmore-btn pull-right" style="font-size: 14px;">Level-{{val.level}}</a>
                </div>
                <p>
                  <b>Remark : </b>{{val.remark}}
                </p>
                <div class="Approved" *ngIf="(val.isApproved=='N') && (['1'].includes(val.level))">
                    <input type="text" name="key" #key [(ngModel)]="key1" placeholder="Key 1"/>
                    <input type="text" *ngIf="(val.level=='2')" name="key2" [(ngModel)]="key2" placeholder="Key 2"/>
                    <input type="text" name="storeId" #storeId [(ngModel)]="approveReward.storeId" placeholder="Mini Store Id"/>                            
                    <button *ngIf="!IsLoading" (click)="Approve(val.level)" [disabled]="(key.value=='' || storeId.value=='')?true:false" class="btn"><i class="fa fa-check-circle">&nbsp;</i></button>
                    <img *ngIf="IsLoading" class="loading" src="/images/wait.gif"/> 
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
