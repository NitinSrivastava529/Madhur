<div id="page-content">
  <div class="section section_team">
    <div class="container">
      <div class="row row-title ">
        <div class="col s12">
          <div class="section-title row-title-team">
            <span class="theme-secondary-color">Level</span> Income
          </div>
        </div>
      </div>
      <div class="row">
        <ng-container *ngFor="let val of levelIncome;let i=index">
          <div class="col s12 rewardInfo">
            <div class="news-content">
              <img [src]="[global.baseUrl+'Resource/Reward/'+val.file_path]" alt="image-reward">
              <div class="news-detail">              
                <div class="date">
                  <span><i class="fa fa-calendar" style="font-size: 14px;"></i> {{val.creationDate| date:'dd-MM-YYYY hh:mm a'}}</span>
                  <a class="readmore-btn pull-right" style="font-size: 14px;">Level-{{val.level}}</a>
                </div>
                <p>
                  <b>Remark : </b>{{val.remark}}
                </p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
