<div id="page-content">
  <div class="section section_team">
    <div class="container">
      <div class="row row-title ">
        <div class="col s12">
          <div class="section-title row-title-team">
            <span class="theme-secondary-color">change</span> Password
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="info">
            <label style="white-space: pre;">Current Password</label>
            <input type="text" name="cPassword" [(ngModel)]="info.password" disabled="" placeholder="Current Password" />

            <label style="white-space: pre;">New Password</label>
            <input type="text" name="nPassword" [(ngModel)]="obj.Password" placeholder="New Password" />
            <button class="btn" (click)="ChangePassword()">Change Password</button>      
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
