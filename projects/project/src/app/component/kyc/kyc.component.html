<div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">KYC</span>&nbsp;Verification
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                    <div style="display: flex;align-items:baseline;">
                        <select #type style="width: 140px;" name="type" [(ngModel)]="uploadData.type">
                            <option value="Aadhar">Aadhar Card</option>
                            <option value="Pan">Pan Card</option>
                            <option value="Passbook">Bank Passbook</option>
                        </select>&nbsp;&nbsp;&nbsp;
                        <input type="file" name="file" (change)="onChange($event)" size="10kb" accept=".jpeg,.png,.jpg"
                            style="float: right;" />
                    </div>
                    <button (click)="upload()" class="btn waves-effect waves-light">Upload</button>
                </div>
            </div>
            <div class="data">
                <label *ngIf="response().length>0" class="response">{{response()}}</label>
                <label *ngIf="response().length==0" class="response">Note : Double Click or Tap on Image to Delete.</label>
                <ng-container *ngFor="let val of kycInfo;let i=index">
                    <img [src]="getUrl(val.file)" (dblclick)="Delete(val.autoId)" />
                </ng-container>
            </div>
        </div>
    </div>
</div>
