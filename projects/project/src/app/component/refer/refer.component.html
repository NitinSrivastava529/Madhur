<div id="page-content">
  <div class="section section_team">
    <div class="container">
      <div class="row row-title">
        <div class="col s12">
          <div class="section-title row-title-team">
            <span class="theme-secondary-color">Share To</span> Friend
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="info">
            <label style="white-space: pre;">Refer Link</label>
            <p style="font-weight: bold;font-size: 14px;">घर से लाखों करोड़ों रुपए कमाए<br>
              अपना रेफरल लिंक दोस्तों के साथ शेयर करे <br>
            </p>
            <input type="text" name="ReferLink" [(ngModel)]="ReferLink" disabled="" placeholder="Refer Link" />
            <img class="icon" (click)="copyMessage()" src="/icons/copy.png" />
            <a href="whatsapp://send?text={{shareContent}}" data-action="share/whatsapp/share"><img class="icon"
                src="/icons/whatsapp.png" /></a>
          </div>
        </div>
        <div class="col s12 text-center offline">
          <br>
          <h5 style="white-space: pre;">Offline Registration</h5>
          <div style="display: flex;">
            <input type="text" placeholder="Mobile No, MemberId" style="margin: 0;" [(ngModel)]="filterObj.mobile" />&nbsp;&nbsp;
            <input type="text" placeholder="Refer Id" style="margin: 0;" [(ngModel)]="memberId" />
          </div>
          <p>{{memberInfo[0].memberName}}</p>
          <button class="btn btn-warning btn-sm" (click)=" GetMembers()">Get</button>&nbsp;
          <button class="btn btn-warning btn-sm" (click)="Register()">Register</button>
        </div>
      </div>
    </div>
  </div>
