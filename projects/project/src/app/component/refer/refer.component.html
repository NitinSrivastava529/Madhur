<div id="page-content">
    <div class="section section_team">
      <div class="container">
        <div class="row row-title">
          <div class="col s12">
            <div class="section-title row-title-team">
              <span class="theme-secondary-color">Share To</span> Friend
            </div>
          </div>
        </div>  
        <div class="row">
          <div class="col s12">
            <div class="info">           
              <label style="white-space: pre;">Refer Link</label>
              <p style="font-weight: bold;font-size: 14px;">घर से लाखों करोड़ों रुपए कमाए<br>
                अपना रेफरल लिंक दोस्तों  के साथ शेयर करे <br>
              </p>
              <input type="text" name="ReferLink" [(ngModel)]="ReferLink" disabled="" placeholder="Refer Link" />
             <img class="icon" (click)="copyMessage()" src="/icons/copy.png"/>               
             <a href="whatsapp://send?text={{shareContent}}" data-action="share/whatsapp/share"><img class="icon"  src="/icons/whatsapp.png"/></a> 
          </div>
        </div>      
        </div>
    </div>
  </div>
