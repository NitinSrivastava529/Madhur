<div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">Upload</span>&nbsp;Screenshot
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 text-center">
                <label class="info">कंपनी  की  लेटेस्ट डिटेल प्राप्त करने के लिए  youtube चैनल को 
                    Subscribe करें और स्क्रीनशॉट अपलोड करें जिससे आपका account verification  हो जाएगा</label>
                    <a class="btn" href="https://www.youtube.com/@madhuraasthacompany" style="margin-bottom: 10px;background-color: #3276b3;">Click to Subscribe</a>                         
                    </div>                           
                    <!-- <ng-container *ngFor="let val of videoList();let i=index">
                        <iframe width="100%" height="315" [src]="getVideoUrl(val.file)">
                        </iframe>
                    </ng-container> -->
                <div class="col s12 text-center">
                  
                    <div style="display: flex;align-items:baseline;">            
                        <input type="file" name="file" (change)="onChange($event)" size="10kb" accept=".jpeg,.png,.jpg"
                            style="float: right;" />
                    </div>
                    <button (click)="upload()" class="btn waves-effect waves-light">Upload</button>
                </div>
            </div>
            <div class="data">
                <label *ngIf="response().length>0" class="response">{{response()}}</label>
                <label *ngIf="response().length==0" class="response">Note : Double Click or Tap on Image to Delete.</label>
                <ng-container *ngFor="let val of kycInfo;let i=index">
                    <img *ngIf="val.type=='subscribe'" [src]="getUrl(val.file)" (dblclick)="Delete(val.autoId)" />
                </ng-container>
            </div>
        </div>
    </div>
</div>
