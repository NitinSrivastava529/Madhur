  <div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">Level</span> Report
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="display: flex;align-items:baseline;">
                    <select #type>
                        <option value="Member">Member</option>
                        <option value="Repurchase">Repurchase</option>
                    </select>&nbsp;
                    <button class="btn" (click)="filterData(type.value)">Get</button>
                </div>
                <div class="col s12">
                    <div class="info text-center">                       
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>MemberId</th>
                                    <th>Member Name</th>                                 
                                    <th>Mobile No</th>                                 
                                    <th class="text-center">Total</th>                                 
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let key of levelInfo;let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{key.memberId}}</td>
                                    <td>{{key.memberName}}</td>                                                                                                     
                                    <td>{{key.mobileNo}}</td>                                                                                                     
                                    <td class="text-center text-danger">{{key.total}}</td>                                                                                                     
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
