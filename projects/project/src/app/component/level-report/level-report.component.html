  <div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">Downline</span> Report
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="level">Total : {{levelInfo.length}}</label>    
                <div class="col s12">
                    <div class="info text-center">                       
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>MemberId</th>
                                    <th>Member Name</th>                                 
                                    <th>Mobile No</th>                                 
                                    <th class="text-center">M.Total</th>                                 
                                    <th class="text-center">P.Total</th>                                                                                                      
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let key of levelInfo;let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{key.memberId}}</td>
                                    <td>{{key.memberName}}</td>                                                                                                     
                                    <td>{{key.mobileNo}}</td>                                                                                                     
                                    <td class="text-center text-danger">{{key.mTotal}}</td>                                                                                                     
                                    <td class="text-center text-danger">{{key.pTotal}}</td>                                                                                                     
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
