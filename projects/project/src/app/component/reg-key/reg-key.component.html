<div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">Generate</span> Pin
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="info text-center">
                        <button class="btn" (click)="GenerateKey() ">Generate New Reg Pin</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Reg Key</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let key of RegKey;let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{key.key}}</td>
                                    <td>{{key.creationDate|date: 'dd-MM-yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
