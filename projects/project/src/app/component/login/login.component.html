<div id="page-content">
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <img class="logo" src="images/logo.png"/>
                        <h6 class="title">Madhur Aastha Company</h6>
                        <span class="theme-secondary-color">Member</span> LOGIN
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                        <input name="MemberId" type="text" [(ngModel)]="obj.MemberId" class="validate" placeholder="Login Id">                     
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                        <input name="Password" [(ngModel)]="obj.Password" type="password" class="validate" placeholder="Password">                      
                    </div>
                </div>
                <div class="row fp-text">
                    <div class="col s12">
                        <a href="#" routerLink="/forget-password" class="text-danger pull-right">Forgot Password ?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                        <button (click)="login()" class="waves-effect waves-light buttonLogin">LOG IN</button>
                        <!-- <input (click)="login()" class="waves-effect waves-light buttonLogin" value="LOG IN"> -->
                    </div>
                </div>
                <img *ngIf="IsLoading" src="/images/loading.gif"/>
            </div>

        </div>
    </div>
</div>
