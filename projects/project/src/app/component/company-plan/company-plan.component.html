<div id="page-content">
    <div class="section section_team">
        <div class="container">
            <div class="row row-title ">
                <div class="col s12">
                    <div class="section-title row-title-team">
                        <span class="theme-secondary-color">Company</span> Plan
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <ng-container *ngFor="let val of videoList();let i=index">
                        <iframe width="100%" height="315" [src]="getUrl(val.code)">
                        </iframe>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
