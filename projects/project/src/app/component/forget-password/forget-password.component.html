  <div id="page-content">
    <div class="login-form">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="section-title">
                        <img class="logo" src="images/logo.png"/>
                        <h6 class="title">Madhur Aastha Company</h6>
                        <span class="theme-secondary-color">Forget</span> Password
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                        <input name="mobileNo" type="text" [(ngModel)]="obj.MobileNo" class="validate" placeholder="Mobile No">                      
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4">
                        <div style="display: flex;width: 103%;align-items: baseline;">
                            <span style="white-space: pre;margin-right: 20px;font-weight: bold;">DOB :</span>
                            <!-- <input name="dob" [(ngModel)]="obj.dob" type="date" class="validate"> -->
                            <select class="dob" (change)="createDOB()" [(ngModel)]="dob_day">
                                <option *ngFor="let day of dayList">
                                    {{day}}
                                </option>
                             </select>
                             <select class="dob" (change)="createDOB()" [(ngModel)]="dob_month">
                                <option *ngFor="let month of monthList">
                                    {{month}}
                                </option>
                             </select>
                             <select class="dob" (change)="createDOB()" [(ngModel)]="dob_year">
                                <option *ngFor="let year of yearList">
                                    {{year}}
                                </option>
                             </select>
                        </div>
                        <!-- <input name="date" [(ngModel)]="obj.dob" type="date" class="validate">                       -->
                    </div>
                </div>        
                <div class="row fp-text">
                    <div class="col s12">
                        <a href="#" routerLink="/login" class="text-danger pull-right">Back to Login</a>
                    </div>
                </div>     
                <div class="row">
                    <div class="input-field col s12 m6 l4 offset-m3 offset-l4 center">
                        <button (click)="Submit()" class="waves-effect waves-light buttonLogin">Submit</button>
                        <!-- <input (click)="login()" class="waves-effect waves-light buttonLogin" value="LOG IN"> -->
                    </div>
                </div>
                <img *ngIf="IsLoading" src="/images/loading.gif"/>
                <table class="table" id="tblInfo" *ngIf="MemberId.length>0">
                    <tr>
                        <th>MemberId</th>
                        <th>:</th>
                        <td>{{MemberId}}</td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <th>:</th>
                        <td>{{Password}}</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</div>
